<p *ngIf="condition; else elseBlock">True</p>

<ng-template #elseBlock>
  <p>False</p>
</ng-template>

<hr>

<p *ngIf="conditionClick">True</p>

<p *ngIf="!conditionClick">False</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">[ {{i}} ] {{item.nome}} tem {{item.idade}} anos.</li>
</ul>

<button (click)="onClickAddList()">Add</button>

<hr>

<input type="text" [(ngModel)]="nome">

<div [ngSwitch]="nome">
  <p *ngSwitchCase="'David'">David</p>
  <p *ngSwitchCase="'Denise'">Denise</p>
  <p *ngSwitchCase="'Jandira'">Jandira</p>
  <p *ngSwitchDefault>Deu ruim na busca hein</p>
</div>
